<div class="clearfix">
  <div class="bg-white shadow-sm p-2 rounded d-inline-block mb-4"
       [ngClass]="{'float-right': isHuman, 'ml-4':isHuman, 'mr-4':!isHuman}">
    <small class="text-muted">
      {{message.sender === 'human' ? 'You' : 'Reno Bot'}}, say at {{message.created | date:'short'}}
    </small>
    <p class="mb-0" style="font-size: 1.2em">{{message.text}}</p>
    <div *ngIf="message.buttons">
      <div class="mt-3" *ngFor="let button of message.buttons">
        <img src="{{button.image}}" *ngIf="button.image" alt=""/>
        <button class="btn btn-danger btn-sm mt-1" (click)="onClickReply(button.reply)">{{button.label}}</button>
      </div>
    </div>
  </div>
</div>
